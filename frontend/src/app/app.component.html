<div class="app-container">
  <!-- Навигационное меню -->
  <nav class="navbar">
    <ul>
      <li><a routerLink="/movies" routerLinkActive="active">Movies</a></li>
      <li *ngIf="isLoggedIn"><a routerLink="/watchlist" routerLinkActive="active">Watchlist</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/login" routerLinkActive="active">Login</a></li>
      <li *ngIf="!isLoggedIn"><a routerLink="/register" routerLinkActive="active">Register</a></li>
      <li *ngIf="isLoggedIn"><button (click)="logout()" class="logout-button">Logout</button></li>
    </ul>
  </nav>

  <!-- Отображение ошибок -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Основной контент -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
