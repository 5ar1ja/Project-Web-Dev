<div class="app-container">
  <!-- Навигационное меню -->
  <nav>
    <a routerLink="/movies" routerLinkActive="active">Movies</a>
    <a routerLink="/watchlist" routerLinkActive="active" *ngIf="isLoggedIn">Watchlist</a>
    <a routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn">Login</a>
    <a routerLink="/register" routerLinkActive="active" *ngIf="!isLoggedIn">Register</a>
    <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </nav>

  <!-- Отображение ошибок -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Основной контент -->
  <router-outlet></router-outlet>
</div>
